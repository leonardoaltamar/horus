<div styleClass="ssw-panel" class="card scroll">
  <div class="card-header">
    Productos
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <p-table [value]="products" [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines" #dt
        [globalFilterFields]="['title', 'activityType.name']">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input type="text" pInputText placeholder="Buscar..."
                (input)="dt.filterGlobal($event.target.value, 'contains')" class="input-line p-inputtext" />
            </span>
            <button pButton pRipple icon="pi pi-plus" iconPos="right" label="Nuevo" class="button-text"
              (click)="newProduct()"> <i></i></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>*</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataRow let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td>{{dataRow.name}}</td>
            <td>{{dataRow.description}}</td>
            <td>{{dataRow.count}}</td>
            <td style="text-align: center;">
              <button pButton pRipple type="button" style="padding-right: 0.3em;" icon="pi pi-pencil"
                class="button-action"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="button-action"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>


<p-dialog header="Nuevo" [(visible)]="showModal" [style]="{width: '40em'}" class="dialog-small" [modal]="true"
  [baseZIndex]="10000" [resizable]="false">
  <div class="p-grid">
    <div class="p-field p-col-6 p-sm-6">
      <label for="description">Descripci√≥n</label>
      <input id="description" type="text" pInputText>
    </div>
    <div class="p-field p-col-6 p-sm-6">
      <label for="barCode">Codigo de barra</label>
      <input id="barCode" type="text" pInputText>
    </div>
    <div class="p-field p-col-6 p-sm-6">
      <label for="content">Contenido Neto</label>
      <input id="content" type="text" pInputText>
    </div>
    <div class="p-field p-col-6 p-sm-6">
      <label for="packing">Empaque</label>
      <input id="packing" type="text" pInputText>
    </div>
  </div>

  <p-footer class="p-grid">
    <p-button type="submit" icon="pi pi-save" class="btns bt1 p-col-6" iconPos="left" label="Guardar"></p-button>
    <p-button icon="pi pi-times" class="btns bt1 p-col-6" iconPos="left" label="Cerrar" (click)="showModal=false">
    </p-button>
  </p-footer>

    <p-button icon="fas fa-times" iconPos="left" label="Cerrar" (click)="showModal=false"></p-button>
