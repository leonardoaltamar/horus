<div class="card scroll" *ngIf="!showModal">
  <div class="card-header"> Proveedor </div>
  <div class="card-body">
    <div *ngIf="isLoading" class="p-text-center">
      <p-progressSpinner animationDuration=".7s"></p-progressSpinner>
    </div>
    <div class="table-responsive" *ngIf="!isLoading">
      <p-table [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines" #dt [globalFilterFields]="['code']">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-right">
              <i class="far fa-search"></i>
              <input type="text" pInputText placeholder="Buscar..."
                (input)="dt.filterGlobal($event.target.value, 'contains')" class="input-line p-inputtext" />
            </span>
            <button pButton pRipple icon="fas fa-plus" iconPos="right" label="Nuevo"
              class="p-button button-text p-button-close" (click)="newSupplier()"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tefono</th>
            <th>Direccion</th>
            <th>*</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataRow let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button pButton pRipple type="button" icon="pi pi-pencil" class="button-action p-mr-3"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="button-action"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<div class="card scroll" *ngIf="showModal">
  <div class="card-header p-d-flex p-jc-between p-ai-center">
    <span>Nuevo proveedor</span>
    <button pButton pRipple icon="fas fa-times" class="p-button p-button-close" (click)="showModal=false"></button>
  </div>
  <div class="card-body">

    <div class="p-fluid p-grid">
      <div class="p-field p-col-12 p-md-4">
        <label for="typeDocument">Tipo de documento</label>
        <p-dropdown [options]="document" placeholder="Tipo de documento" optionLabel="tipe">
        </p-dropdown>
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="document">Numero de documento</label>
        <input type="text" pInputText onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="city">Ciudad de expedicion</label>
        <p-dropdown [options]="city" placeholder="Ciudad" optionLabel="name">
        </p-dropdown>
      </div>
    </div>

    <div class="p-fluid p-grid">
      <div class="p-field p-col-12 p-md-4">
        <label for="username1">Fecha de expedicion</label>
        <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1950:2030" inputId="date">
        </p-calendar>
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="username1">Fecha de nacimeinto</label>
        <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1950:2030" inputId="date2">
        </p-calendar>
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label for="username1">Genero</label>
        <p-dropdown [options]="city" placeholder="Genero" optionLabel="name">
        </p-dropdown>
      </div>
    </div>

    <div class="p-fluid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="username1">Nombre</label>
        <input type="text" pInputText>
      </div>
      <div class="p-field p-col-12 p-md-3">
        <label for="username1">Primer apellido</label>
        <input type="text" pInputText>
      </div>
      <div class="p-field p-col-12 p-md-3">
        <label for="username1">Segundo apellido</label>
        <input type="text" pInputText>
      </div>
    </div>
    <!-- Panel de contacto y empresa -->
    <p-tabView styleClass="tabview-custom">
      <!-- Panel de contacto -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <span>Datos de contacto</span>
        </ng-template>
        <div class="p-grid p-mt-1">
          <div class="p-col-12 p-sm-6">
            <div class="p-d-flex p-ai-center">
              <h4 class="color-title">Correo</h4>
              <button pButton pRipple type="button" icon="fas fa-plus" class="p-button p-button-close p-ml-1"
                (click)="addEmail()"></button>
            </div>
            <div class="p-mt-1">
              <div class="p-d-flex p-ai-center p-mb-2">
                <input id="email" type="text" pInputText class="p-mr-1" placeholder="Correo principal">
              </div>
              <div class="p-mt-1" *ngIf="showEmail">
                <div class="p-d-flex p-ai-center p-mb-2">
                  <input id="email2" type="text" pInputText class="p-mr-1" placeholder="Correo secundario">
                  <button pButton pRipple type="button" icon="fa fa-trash-alt" class="p-button p-button-close p-ml-1"
                    (click)="deleteEmail()"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="p-col-12 p-sm-6">
            <div class="p-d-flex p-ai-center">
              <h4 class="color-title">Telefonos</h4>
              <button pButton pRipple type="button" icon="fas fa-plus" class="p-button p-button-close p-ml-1"
                (click)="addPhone()"></button>
            </div>
            <div class="p-mt-1">
              <div class="p-d-flex p-ai-center p-mb-2">
                <input id="phone" type="text" pInputText class="p-mr-2" placeholder="Telefono proncipal"
                  onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
              </div>
              <div class="p-mt-1" *ngIf="showPhone">
                <div class="p-d-flex p-ai-center p-mb-2">
                  <input id="phone2" type="text" pInputText class="p-mr-2" placeholder="Telefono secundario"
                    onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                  <button pButton pRipple type="button" icon="fa fa-trash-alt" class="p-button p-button-close p-ml-1"
                    (click)="deletePhone()"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </p-tabPanel>

      <!-- Panel datos empresariales -->
      <p-tabPanel header="Header II">
        <ng-template pTemplate="header">
          <span>Datos de empresa</span>
        </ng-template>
        <div class="p-fluid p-grid p-mt-2">
          <div class="p-field p-col-12 p-md-4">
            <h4 class="color-title">Nit</h4>
            <input id="nit" type="text" pInputText class="p-mr-1" placeholder="Nit de la empresa">
          </div>
          <div class="p-field p-col-12 p-md-4">
            <h4 class="color-title">Nombre</h4>
            <input id="name" type="text" pInputText class="p-mr-1" placeholder="Nombre de la empresa">
          </div>
          <div class="p-field p-col-12 p-md-4">
            <h4 class="color-title">Direccion</h4>
            <input id="direction" type="text" pInputText class="p-mr-1" placeholder="Direccion de la empresa">
          </div>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
<p-confirmDialog class="dialog-small"></p-confirmDialog>
