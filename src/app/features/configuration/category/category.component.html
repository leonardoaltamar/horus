<div class="card scroll">
  <div class="card-header">
    Categorias
  </div>
  <div class="card-body">
    <div class="table-responsive" *ngIf="!isLoading">
      <p-table [value]="models" [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines" #dt
        [globalFilterFields]="['code']">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input type="text" pInputText placeholder="Buscar..."
                (input)="dt.filterGlobal($event.target.value, 'contains')" class="input-line p-inputtext" />
            </span>
            <button pButton pRipple icon="pi pi-plus" iconPos="right" label="Nuevo"
              class="p-button button-text p-button-close" (click)="newCategory()"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>*</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataRow let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td>{{dataRow.code}}</td>
            <td>{{dataRow.description}}</td>
            <td>
              <button pButton pRipple type="button" icon="pi pi-pencil" class="button-action p-mr-3"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="button-action"
                (click)="deletedCategory(dataRow)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog header="Nueva categoria" [(visible)]="showModal" [style]="{width: '40em'}" class="dialog-small" [modal]="true"
  [baseZIndex]="10000" [resizable]="false">
  <form [formGroup]="form_category" class="">
    <div class="p-grid p-mt-2">
      <div class="p-field p-col-6 p-sm-6">
        <label for="code">Codigo</label>
        <input id="code" formControlName="code" type="text" pInputText
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="model.code">
        <ng-container *ngIf="form_category.get('code').hasError('required') && form_category.get('code').touched">
          <small class="p-invalid p-text-center">la descripcion es obligatoria</small>
        </ng-container>
        <ng-container *ngIf="form_category.get('code').hasError('A') && form_category.get('code').touched">
          <small class="caption p-text-center">Esta codigo ya est√° registrada</small>
        </ng-container>
      </div>
      <div class="p-field p-col-6 p-sm-6">
        <label for="description">Descripcion</label>
        <input id="description" formControlName="description" type="text" pInputText [(ngModel)]="model.description">
        <ng-container
          *ngIf="form_category.get('description').hasError('required') && form_category.get('description').touched">
          <small class="caption p-text-center">la descripcion es obligatoria</small>
        </ng-container>
      </div>
    </div>
    <br>
    <br>
    <p-footer class="p-grid">
      <button type="submit" pButton pRipple icon="pi pi-save" label=" Guardar" class="p-button-save p-button p-ml-2"
        (click)="saveCategory()" [disabled]="form_category.invalid"></button>
      <button type="submit" pButton pRipple icon="pi pi-times" label=" Cerrar" class="p-button-close button-text p-ml-2"
        (click)="showModal=false"></button>
    </p-footer>
  </form>
</p-dialog>
<p-confirmDialog class="dialog-small"></p-confirmDialog>
