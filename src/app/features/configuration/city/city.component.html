<div class="card scroll">
  <div class="card-header">
    Ciudad
  </div>
  <div class="card-body">
    <div *ngIf="isLoading" class="p-text-center">
      <p-progressSpinner animationDuration=".7s"></p-progressSpinner>
    </div>
    <div class="table-responsive" *ngIf="!isLoading">
      <p-table [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines" #dt [globalFilterFields]="['code']">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input type="text" pInputText placeholder="Buscar..."
                (input)="dt.filterGlobal($event.target.value, 'contains')" class="input-line p-inputtext" />
            </span>
            <button pButton pRipple icon="pi pi-plus" iconPos="right" label="Nuevo"
              class="p-button button-text p-button-close" (click)="newCity()"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Departamento</th>
            <th>*</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataRow let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button pButton pRipple type="button" icon="fas fa-edit" class="button-action p-mr-3"></button>
              <button pButton pRipple type="button" icon="fas fa-trash" class="button-action"
                (click)="deleteCity(dataRow)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog header="Nueva ciudad" [(visible)]="showModal" [style]="{width: '40em'}" class="dialog-small" [modal]="true"
  [baseZIndex]="10000" [resizable]="false">
  <form class="">
    <div class="p-grid">
      <div class="p-col-6 p-sm-6">
        <label for="code">Codigo</label>
        <input id="code" type="text" pInputText>
      </div>
      <div class="p-col-6 p-sm-6">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-6 p-sm-6">
        <label for="staet">Departamento</label>
        <input id="state" type="text" pInputText>
      </div>
    </div>
    <br>
    <br>
    <p-footer class="p-grid">
      <button type="submit" pButton pRipple icon="pi pi-save" label=" Guardar" class="p-button-save p-button p-ml-2"
        (click)="saveCity()"></button>
      <button type="submit" pButton pRipple icon="pi pi-times" label=" Cerrar" class="p-button-close button-text p-ml-2"
        (click)="showModal=false"></button>
    </p-footer>
  </form>
</p-dialog>
<p-confirmDialog class="dialog-small"></p-confirmDialog>
