<div class="container__body">
  <img class="wave" src="assets/images/wave.svg">
  <div class="container">
    <div class="img">
      <img src="assets/images/bg.svg">
    </div>
    <div class="login-content">
      <form action="index.html">
        <img src="assets/images/avatar.svg">
        <h2 class="title">Bienvenido</h2>
        <div class="input-div one" [ngClass]="focusUser">
          <div class="i">
            <i class="fa fa-user"></i>
          </div>
          <div class="div" >
            <h5>Usuario</h5>
            <input type="text" class="input" (blur)="focusUser=''" (focus)="focusUser='focus'" >
          </div>
        </div>
        <div class="input-div pass" [ngClass]="focusPassword">
          <div class="i">
            <i class="fa fa-lock"></i>
          </div>
          <div class="div">
            <h5>Contraseña</h5>
            <input type="password" class="input" (blur)="focusPassword=''" (focus)="focusPassword='focus'">
          </div>
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <input type="submit" class="btn" value="Ingresar">
      </form>
    </div>
  </div>
</div>
