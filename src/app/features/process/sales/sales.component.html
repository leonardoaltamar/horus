<div styleClass="ssw-panel" class="card scroll" *ngIf="!showModal">
  <div class="card-header">
    Ventas
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <p-table [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines" #dt
        [globalFilterFields]="['descripcion']">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input type="text" pInputText placeholder="Buscar..."
                (input)="dt.filterGlobal($event.target.value, 'contains')" class="input-line p-inputtext" />
            </span>
            <button pButton pRipple (click)="newSale()" icon="pi pi-plus" iconPos="right" label="Nuevo" class="button-text p-button-close"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Categorias</th>
            <th>*</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataRow let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button pButton pRipple type="button" style="padding-right: 0.3em;" icon="pi pi-pencil"
                class="button-action"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="button-action"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>


<div class="card scroll" *ngIf="showModal">
  <div class="card-header p-d-flex p-jc-between p-ai-center">
    <span>Nueva venta</span>
    <button pButton pRipple icon="fas fa-times" class="p-button-rounded p-button-text" (click)="showModal=false"></button>
  </div>

  <div class="card-body">
    <div class="p-grid">
      <div class="p-col-12 p-sm-4">
        <div class="p-field p-fluid">
          <label for="customer">Cliente</label>
          <p-dropdown [options]="customers" placeholder="Selecciona" id="customer"></p-dropdown>
        </div>
      </div>
      <div class="p-col-12 p-sm-4">
        <div class="p-field p-fluid">
          <label for="salesman">Vendedor</label>
          <p-dropdown placeholder="Selecciona" id="salesman"></p-dropdown>
        </div>
      </div>
      <div class="p-col-12 p-sm-4">
        <div class="p-field p-fluid">
          <label for="carrier">Transportista</label>
          <p-dropdown placeholder="Selecciona" id="carrier"></p-dropdown>
        </div>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12 p-sm-4">
        <label for="address">Direcci√≥n</label>
        <input id="address" type="text" pInputText>
      </div>
      <div class="p-col-12 p-sm-4">
        <div class="p-field p-fluid">
          <label for="paymentType">Tipo de pago</label>
          <p-dropdown placeholder="Selecciona" id="paymentType"></p-dropdown>
        </div>
      </div>
    </div>
  </div>
</div>
