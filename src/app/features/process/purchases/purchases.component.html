<div styleClass="ssw-panel" class="card scroll" *ngIf="!showModal">
  <div class="card-header">
    Compras
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <p-table [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines" #dt
        [globalFilterFields]="['descripcion']">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input type="text" pInputText placeholder="Buscar..."
                (input)="dt.filterGlobal($event.target.value, 'contains')" class="input-line p-inputtext" />
            </span>
            <button pButton pRipple (click)="newPurchases()" icon="pi pi-plus" iconPos="right" label="Nuevo" class="button-text p-button-close"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Codigo</th>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>*</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataRow let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button pButton pRipple type="button" style="padding-right: 0.3em;" icon="pi pi-pencil"
                class="button-action"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="button-action"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>


<div class="card scroll" *ngIf="showModal">
  <div class="card-header p-d-flex p-jc-between p-ai-center">
    <span>Nueva compra</span>
    <button pButton pRipple icon="fas fa-times" class="p-button-rounded p-button-text" (click)="showModal=false"></button>
  </div>

  <div class="card-body">
    <div class="p-grid">
      <div class="p-col-12 p-sm-4">
        <div class="p-field p-fluid">
          <label for="customer">Proveedor</label>
          <p-dropdown placeholder="Selecciona" id="customer"></p-dropdown>
        </div>
      </div>
    </div>
  </div>

  <div class="card-header p-d-flex p-jc-between p-ai-center">
    <span>Detalle de compra</span>
    <button pButton type="button" icon="pi pi-plus" label="Agregar" (click)="showModalArticles=true" class="p-button-outlined"></button>
  </div>

  <p-table [value]="model.details">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-detail>
        <tr>
            <td>{{detail.article.name}}</td>
            <td>$ {{detail.article.unitValue}}</td>
            <td>{{detail.quantity}}</td>
            <td>$ {{detail.article.unitValue*detail.quantity}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="3" class="p-text-right">Total</td>
            <td>$ {{model.total}}</td>
        </tr>
    </ng-template>
  </p-table>

</div>
